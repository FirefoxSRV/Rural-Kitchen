<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="style2.css">

    <script>
        function jobDone(){
    var x=document.getElementById("nameTxt");
    var y=document.getElementById("cnumTxt");
    var z=document.getElementById("pass");
    var k=document.getElementById("datetxt");

    if(x.value==""){
      document.getElementById("firstDisplay").style.display="block";
      return false;
    }else{
      document.getElementById("firstDisplay").style.display="none";
    }

    if(y.value==""){
      document.getElementById("secondDisplay").style.display="block";
      return false;
    }else if(isNaN(y.value)){
      confirm("Please enter a number");
    }
    else{
      document.getElementById("secondDisplay").style.display="none";
    }

    if(k.value==""){
      document.getElementById("fourthDisplay").style.display="block";
      return false;
    }else{
      document.getElementById("fourthDisplay").style.display="none";
    }

    if(z.value==""){
      document.getElementById("thirdDisplay").style.display="block";
      return false;
    }else if(isNaN(z.value)){
      confirm("Please enter a number");
    }
    else{
      document.getElementById("thirdDisplay").style.display="none";
    }

    open("thanku.html");

  }


    </script>
    <style>
        td,tr{
            text-align: left;
            width:500px;
        }
    </style>
</head>


<body>

    <video autoplay muted loop id="myVideo">
        <source src="cards.mp4" type="video/mp4">

    <div class="boxnew">

                </td>

                                </tr>

                                </tr>
