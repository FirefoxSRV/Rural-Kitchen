    <script>
        function colorChange(input){
            for(k=1;k<11;k++){
                if(input==k){

                    if(input>0 && input<3){
                        document.getElementById(input).style.background='red';
                        document.getElementById(input).style.color='white';
                    }else if(input==3 || input==4){
                        document.getElementById(input).style.background='orange';
                        document.getElementById(input).style.color='black';
                    } else if(input>4 && input<7){
                        document.getElementById(input).style.background='yellow';
                        document.getElementById(input).style.color='black';
                    }else if(input>=7 && input <=8){
                        document.getElementById(input).style.background='#91e520';
                        document.getElementById(input).style.color='black';
                    }else{
                        document.getElementById(input).style.background='green';
                        document.getElementById(input).style.color='white';
                    }

                    for(j=1;j<11;j++){
                        if(j!=input){
                            document.getElementById(j).style.background='#004d7a';
                            document.getElementById(j).style.color='white';
                        }
                    }
                }
            }

        }
        function mailIt() {
            var flag=0;
            for(var i=1;i<11;i++){
                if(document.getElementById(i).value==i){
                    flag=1;
                    break;
                }
            }
            if (flag==0){
                alert("Can we get a review ?");
                return false;
            }
            if (!(document.getElementById("nailed").value)) {
                alert("Email ID is required. Not to be left blank.");
                return false;
            }
            if (!((document.getElementById("nailed").value.length>=6) && nailed.value.includes('@') && nailed.value.includes('.com') && nailed.value.indexOf('@')!=0)) {
                alert("Invalid Email ID");
                return false;
            }
            if(!document.getElementById("phone").value){
                alert("Phone Number should be given");
                return false;
            }
            if(document.getElementById("phone").value.length!=10){
                alert("Phone Numbers should be in 10 digits");
                return false;
            }
            if(document.getElementsByName("gender").value!=1 && document.getElementsByName("gender").value!=2){
                alert('You can\'t leave the gender field empty ');
                return false;
            }
            if (dated.value==''){
                alert("Go to your timeline");
                return false;
            }
            open('success.html');

        }
    </script>
